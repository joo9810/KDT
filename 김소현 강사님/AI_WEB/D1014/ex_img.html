<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1 id="start_h1">이미지 태그 img</h1>
    <!--img 태그 : 이미지를 브라우저 화면에 출력해주는 태그-->
    <!--src속성 : 브라우저 화면에 보여줄 이미지 링크/경로-->
    <img src="apple.jpg", alt="존재하지 않는 이미지" width="300" height="300"><br>
    <img src="./images/apple.jpg", alt="존재하지 않는 이미지" width="'400" height="400"><br>

    <!--이미지와 URL-->
    <a href="https://www.naver.com/" target="_blank">
        <img src="./images/tangerin.jpg" style="width:500px; height:300px;"><br>

    <!--이미지와 HTML 파일 링크-->
    <a href="./ex_list.html" target="_blank">
        <img src="./images/naver.gif" style="width:500px; height:300px;"><br>
    </a>

    <!--페이지의 처음으로 이동 링크 설정 즉, 내부페이지 이동-->
    <!--href="id속성"-->
    <a href="#start_h1">
        <img src="./images/up.png">
    </a>
</body>
</html>
