<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!--내부 CSS 설정-->
    <style>
        #header {background-color: antiquewhite;}
        #menu {background-color: rgb(186, 145, 192);
                display:inline-block;}
        #center {background-color: rgb(218, 219, 160);
                display:inline-block;}
        #side {background-color: rgb(164, 172, 206);
                display:inline-block;}
        #footer {background-color: rgb(180, 132, 132);
                clear: both;}
    </style>
</head>
<body>
    <div id="header">HEADER</div>
    <div id="menu">MENU</div>
    <div id="center">CENTER</div>
    <div id="side">SIDE</div>
    <div id="footer">FOOTER</div>
</body>
</html>
