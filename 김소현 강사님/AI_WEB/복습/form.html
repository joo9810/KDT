<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body align="center">
    <h1>사용자 입력 form 태그</h1>
    <form>
        아이디 : <input type="text" name="msg"><br>
        패스워드 : <input type="password" name="pass"><br>
    </form>

    <form>
        <h2>프로그래밍 가능 언어 선택</h2>
        Python <input type="checkbox" name="python"><br>
        R <input type="checkbox" name="r"><br>
        SQL <input type="checkbox" name="'sql"><br>
        HTML <input type="checkbox" name="html"><br>
    </form>

    <form>
        <h2>성별 선택</h2>
        남자<input type="radio" name="gender" value="male"><br>
        여자<input type="radio" name="gender" value="male"><br>
    </form>
</body>
</html>
