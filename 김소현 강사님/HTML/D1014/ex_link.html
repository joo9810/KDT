<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!--순서 없는 목록-->
    <h4>검색사이트</h4>
    <ul>
        <!--a태그 : 링크를 설정하는 태그-->
        <!--href속성 : 이동 링크주소/html 파일명 등등 설정-->
        <li><a href="https://www.naver.com/" target="_blank">NAVER</a></li>
        <li><a href="https://www.daum.net/" target="_top">DAUM</a></li>
        <li><a href="https://www.google.com/" style="background-color:aqua; color:red;">GOOGLE</a></li>
    </ul>
</body>
</html>
