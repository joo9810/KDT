{% extends 'index.html' %}
{% block content %}
    <h1>질문상세보기</h1>
    <div id="question">
        <label>제목:</label>
        {{question.subject}}<br><br>
        <label>내용:</label>
        {{question.content}}<br><br>
    </div>

    <h5>{{question.answer_set|length}}개의 답변이 있습니다.</h5>
    <div>
        <ul>
            {% for answer in question.answer_set %}
                <li>{{answer.content}}</li>
            {% endfor %}
        </ul>
    </div>


    <div>
        <form action="{{url_for('ANSWER.create', question_id=question.id)}}" method="POST">
            <textarea name="content" rows="5" cols="25" placeholder="답글입력"></textarea><br>
            <input type="submit" value="답변등록">
        </form>
    </div>
    <br>
    <a href="/qlist">게시판 이동</a>
{% endblock %}
