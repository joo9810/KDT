<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 주제 분류 모델 선택</title>
    <style>
        body {
            background-image: url('../static/naver_blog.jpg');
            background-size: cover; /* 배경 이미지가 화면을 덮도록 설정 */
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>원하시는 범주를 선택하세요:</h1>

    <!-- 각 버튼을 누르면 해당 범주로 이동 -->
    <form action="/entertainment" method="GET">
        <input type="submit" value="엔터테이먼트/예술 (김민석)">
    </form><br>

    <form action="/lifestyle" method="GET">
        <input type="submit" value="생활/노하우/쇼핑 (한세진)">
    </form><br>

    <form action="/hobby" method="GET">
        <input type="submit" value="취미/여가/여행 (안효준)">
    </form><br>

    <form action="/knowledge" method="GET">
        <input type="submit" value="지식/동향 (황은혁)">
    </form><br>
</body>
</html>
